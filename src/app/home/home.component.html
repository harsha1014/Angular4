<h3>Emplyoee form</h3>
<form #form="ngForm" novalidate>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" name="firstName" class="form-control" required ngModel>
    </div>
    <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" name="lastName" class="form-control" required ngModel>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkBox" name="fulltime" ngModel>Full Time Employee
        </label>
    </div>
    <div class="radio">
            <label>
                <input type="radio"  name="gender" value="female" ngModel>Female
            </label>
    </div>
    <div class="radio">
                <label>
                    <input type="radio" name="gender" value="male" ngModel>Male
                </label>
    </div>
    <div class="form-group">
        <label>Code Lang</label>
        <select class="form-control">
            <option *ngFor="let lang of langs">

                {{lang}}
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{{form.pristine}}
